<!DOCTYPE HTML>
<html>
<head>
<script src='twig.js'></script>
<script>
window.onload = function() {
  var template = twig({
    data: 'The {% if baked_good %}{{ baked_good }}{% else %}not{%endif%} is a lie.'
  });

  document.body.innerHTML = template.render({baked_good: 'cupcake'});
}
</script>
</head>

<body>
</body>
</html>
